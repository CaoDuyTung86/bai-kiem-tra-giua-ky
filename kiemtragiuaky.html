<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Structure Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: #007bff;
            text-decoration: none;
        }

        .progress {
            font-weight: bold;
            color: #6c757d;
            margin-left: 5px; /* Giảm khoảng cách giữa hai phần tử */
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .address-fields {
            display: flex; /* Sử dụng Flexbox để đặt 2 ô trên cùng 1 hàng */
            gap: 10px; /* Khoảng cách giữa các ô */
        }

        .half-width {
            flex: 1; /* Mỗi ô sẽ chiếm 50% chiều rộng */
            min-width: 200px; /* Đặt độ rộng tối thiểu để ô rộng hơn */
            max-width: 300px; /* Đặt độ rộng tối đa cho ô */
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">← Account verification</a>
            <span class="progress">In progress</span>
        </div>
        <div class="form-container">
            <h2>Business structure</h2>
            <p>DigiRoad collects this information<br>to better understand and serve your business.</p>
            <form>
                <label for="business-email">Business Email</label>
                <input type="email" id="business-email" placeholder="Email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Phone" required>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address line" required>

                <div class="address-fields">
                    <div class="half-width">
                        <input type="text" id="city" placeholder="City" required>
                    </div>
                    <div class="half-width">
                        <input type="text" id="zip" placeholder="Zip" required>
                    </div>
                </div>

                <button type="submit">Continue →</button>
            </form>
        </div>
    </div>
</body>
</html>
